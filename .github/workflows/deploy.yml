name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    # This workflow publishes the already-built dist artifacts tracked in the repo.
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify prebuilt dist assets are present
        run: |
          if [ ! -d dist ] || [ -z "$(ls -A dist)" ]; then
            echo "dist directory is missing or empty; commit built assets before deploying."
            exit 1
          fi

      - name: Upload dist artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
