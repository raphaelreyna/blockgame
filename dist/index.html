<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockgame</title>
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap');

        :root {
            --bg-start: #040614;
            --bg-end: #09152c;
            --panel: rgba(12, 16, 34, 0.9);
            --accent: #ffb703;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Space Grotesk', 'IBM Plex Sans', sans-serif;
            background: radial-gradient(circle at top, rgba(58, 97, 242, 0.35), transparent 55%),
                linear-gradient(135deg, var(--bg-start), var(--bg-end));
            color: #f4f6ff;
            overscroll-behavior: none;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: clamp(0.75rem, 2vw, 1.5rem);
            padding: clamp(1rem, 4vw, 2.5rem);
            text-align: center;
            touch-action: none;
        }

        h6 {
            margin: 0;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--accent);
        }

        #scoreLabel {
            font-size: clamp(1.2rem, 3vw, 1.6rem);
            font-weight: 600;
            color: #ffffff;
            margin-left: 0.35rem;
        }

        #game-container {
            position: relative;
            width: min(90vw, 460px);
            height: calc(min(90vw, 460px) + clamp(180px, 28vh, 240px));
            max-width: 460px;
            border-radius: 28px;
            background: var(--panel);
            box-shadow: 0 25px 55px rgba(0, 0, 0, 0.45);
            overflow: hidden;
            touch-action: none;
        }

        @media (max-width: 480px) {
            #game-container {
                width: min(92vw, 420px);
            }
        }

        .grid-cell {
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 6px;
        }

        .occupied-grid-cell {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.25), rgba(0, 0, 0, 0.25));
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .drop-highlighted-grid-cell {
            animation: pulse-inner-glow 0.9s infinite alternate ease-in-out;
        }

        .shape-section {
            border: 2px solid rgba(255, 255, 255, 0.45);
            border-radius: 8px;
        }

        .effects-canvas {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 40;
            mix-blend-mode: screen;
            filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.4));
        }

        @keyframes pulse-inner-glow {
            0% {
                box-shadow: inset 0 0 10px rgba(42, 252, 255, 0.45), inset 0 0 20px rgba(42, 252, 255, 0.2);
            }

            100% {
                box-shadow: inset 0 0 30px rgba(42, 252, 255, 0.9), inset 0 0 40px rgba(42, 252, 255, 0.5);
            }
        }
    </style>
    <div class="container">
        <h6>Score: <span id="scoreLabel">0</span></h6>
        <div id="game-container"></div>
        <script src="bundle.js"></script>
    </div>
</body>

</html>
