<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockgame</title>
</head>

<body>
    <style>
        .grid-cell {
            background-color: lightgrey;
            border-style: solid;
            border-width: 1px;
            border-color: rgba(0, 0, 0, 0.1);
        }

        .occupied-grid-cell {
            background-color: brown;
            border-style: double;
            border-width: 2px;
            border-color: rgba(255, 255, 255, 0.5);
        }

        .drop-highlighted-grid-cell {
            animation: pulse-inner-glow 1s infinite alternate ease-in-out;
        }

        .shape-section {
            border-style: double;
            border-width: 2px;
            border-color: rgba(255, 255, 255, 0.5);
        }

        @keyframes pulse-inner-glow {
            0% {
                box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.5), inset 0 0 20px rgba(0, 255, 255, 0.3);
            }

            100% {
                box-shadow: inset 0 0 30px rgba(0, 255, 255, 0.9), inset 0 0 40px rgba(0, 255, 255, 0.6);
            }
        }
    </style>
    <div id="game-container" style="width: 300px; height: 450px; position: relative;background-color: black"></div>
    <script src="bundle.js"></script>
</body>

</html>
